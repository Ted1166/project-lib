<!DOCTYPE html>
<html>
<head>
  <title>Book Library System</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Book Library System</h1>
    <form>
      <input type="text" placeholder="Search for a book">
      <button type="submit">Search</button>
    </form>
    <div class="open">
      <button id="open" class="ope">Go to Open Library</button>
      <script>
        $('#open').on('click', function() { window.location = `openlib.html`; });
      </script>
    </div>
    <div class="tab">
      <table id="my-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
        
      </table>
    </div>

    <script src="script.js"></script>
    <script src="libsys.js"></script>
  </div>
</body>
</html>
